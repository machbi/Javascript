<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImageSlider</title>
    <style>
        #slideholder {
            height: 300px;
            width: 300px;
            border: 3px black solid;
            transition: 2s;
        }
    </style>
</head>
<body>
<div id="slideholder"></div>

<script>
    var teller = 0;
    var plaatjes = [1,2,3,4,5,6,7,8,9];
    var slideholder = document.getElementById("slideholder");
    slideholder.style.backgroundImage = "url('img/MS001.png')";

    slideholder.addEventListener("click", function () {
        slideholder.style.backgroundImage = "url('img/MS00" + getAap() + ".jpeg')";
    });


    function getAap() {
        if (teller >= plaatjes.length)
        {
            teller = 1;
        } else {
            teller++;
        }
        console.log(teller);
        return teller;
    }



</script>
<!--<script src="hierdescriptnaam.js"></script>-->
</body>
</html>
